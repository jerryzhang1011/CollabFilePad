<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CollabFilePad</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="appbar">
        <div class="brand">
          <button id="sidebar-toggle" class="icon-btn menu-btn" title="Toggle sidebar" aria-label="Toggle sidebar" aria-expanded="true">☰</button>
          <div class="logo">⌁</div>
          <h1>CollabFilePad</h1>
        </div>
        <div class="center">
          <div class="live" id="share-indicator">
            <span>Local Network Link：</span>
            <span id="share-url"></span>
          </div>
        </div>
        <div class="account">
          <div class="avatar" id="avatar" title="You">J</div>
        </div>
      </header>
      <main>
        <div class="layout">
          <aside class="sidebar">
            <div class="files-header">
              <span>Files</span>
              <div class="actions">
                <button id="btn-download" class="icon-btn" title="Download project (zip)" aria-label="Download project"><img src="/src/download-svgrepo-com.svg" alt="download" /></button>
                <button id="btn-upload-files" class="icon-btn" title="Upload files" aria-label="Upload files"><img src="/src/upload-file.svg" alt="upload files" /></button>
                <button id="btn-upload-folder" class="icon-btn" title="Upload folder" aria-label="Upload folder"><img src="/src/folder-with-up-arrow.svg" alt="upload folder" /></button>
                <input id="uploader-folder" type="file" multiple webkitdirectory directory style="display:none" />
                <input id="uploader-files" type="file" multiple accept="text/*,.txt,.md,.json,.jsonc,.js,.mjs,.cjs,.ts,.jsx,.tsx,.css,.scss,.sass,.less,.html,.htm,.xml,.yml,.yaml,.toml,.ini,.conf,.log,.csv,.tsv,.sql,.py,.pyw,.java,.c,.h,.hpp,.hh,.cpp,.cc,.cxx,.cs,.go,.rb,.php,.sh,.bash,.zsh,.fish,.rs,.kt,.kts,.swift,.m,.mm,.scala,.lua,.r,.pl,.pm,.hs,.clj,.cljs,.edn,.dart,.groovy,.erl,.ex,.exs,.elm,.nim,.zig" style="display:none" />
              </div>
            </div>
            
            <ul id="file-list" class="file-list"></ul>
          </aside>
          <section class="editor-area">
            <textarea id="editor" placeholder="Start typing..." autofocus spellcheck="false"></textarea>
          </section>
        </div>
      </main>
      <footer></footer>
    </div>
    <div id="modal" class="modal hidden" aria-hidden="true">
      <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="dialog-header">
          <h2 id="modal-title"></h2>
        </div>
        <div id="modal-body" class="dialog-body"></div>
        <div class="dialog-actions">
          <button id="modal-cancel" class="btn icon" title="Cancel" aria-label="Cancel"><img src="/src/cancel.svg" alt="cancel" /></button>
          <button id="modal-confirm" class="btn icon primary" title="Confirm" aria-label="Confirm"><img src="/src/check-7086.svg" alt="confirm" /></button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
